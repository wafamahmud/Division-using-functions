<!DOCTYPE html>
<html>
    <head><title>Division</title></head>
  <body>
    <button type="button" onclick="div()"><h3><em>Click Me!</em></h3></button>
    <p id="result"></p>
    <script>
       
      var a = 36;
      function div() {
        var b = 4 ;
        document.getElementById("result").innerHTML = a / b;
      } 
      
    </script>
    
  </body>
</html>
